<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .modal-content {
            background-color: #000000;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* Close button styles */
        .close {
            color: #FFFFFF;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        body {
            background-color: #000;
            color: #fff;
            text-align: left;
            margin: 20px;
            position: relative; /* Ensure positioning context for the hamburger menu */
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        label,
        input[type="number"],
        select {
            flex: 1;
            margin-right: 10px;
        }

        span {
            /* Adjust as needed */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .tab-container {
            display: flex;
            justify-content: center;
        }

        .tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            background-color: black;
            border: 1px solid;
            border-radius: 5px 5px 0 0;
            margin: 0 5px;
            color: white;
            text-align: center;
            box-sizing: border-box;
        }

        .active {
            background-color: white;
            color: black;
        }

        @media (max-width: 768px) {
            label,
            input[type="number"],
            select {
                width: 100%;
                margin-right: 0;
            }
        }

        .numeric-input {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .tooltip .tooltiptext {
            display: none;
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .container {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .debt-ratio {
            /* Default color for the value */
        }

        .good {
            color: green;
        }

        .warning {
            color: yellow;
        }

        .critical {
            color: red;
        }

        /* Hamburger menu styles */
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 2; /* Ensure it appears above other elements */
        }

        .menu div {
            width: 25px;
            height: 3px;
            background-color: #fff; /* Change to white to be visible against a black background */
            margin: 4px 0;
            transition: 0.3s;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #000;
            border-radius: 5px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .dropdown a:hover {
            background-color: #575757;
        }

        .menu.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu.active div:nth-child(2) {
            opacity: 0;
        }

        .menu.active div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->

    <!-- Dropdown Menu -->

    <!-- Main Content -->

        <script async src="https://js.stripe.com/v3/buy-button.js"></script>
        <stripe-buy-button
            buy-button-id="buy_btn_1PP6gMILSdrwu9bg2MEKrKQv"
            publishable-key="pk_live_51POOigILSdrwu9bgkEjpKt5ftc9eO6hsRqMfF8jpHurE4dMbJsCmyCa24qNHTpZ0YYjvNuM6QK5NGuLdwRIeixGw00r9CQZqME"
        ></stripe-buy-button>
    </div>

    <script>
        // Hamburger menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        });

        document.addEventListener('click', (event) => {
            if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
                menuToggle.classList.remove('active');
            }
        });

        // Existing script logic for updating content
        function getCookie1(name) {
            const value1 = `; ${document.cookie}`;
            const parts1 = value1.split(`; ${name}=`);
            let cookieValue1 = parts1.length === 2 ? decodeURIComponent(parts1.pop().split(';').shift()) : '';
            return cookieValue1 === '' ? '0' : cookieValue1;
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            const cookieValue = parts.length === 2 ? decodeURIComponent(parts.pop().split(';').shift()) : '';
            return cookieValue === '' ? '0' : cookieValue;
        }

        function calculateAndUpdateDebtRatio() {
            const income = parseFloat(getCookie1('income')) || 0;
            const liabilities = parseFloat(getCookie('liabilities')) || 0;

            const debtRatio = income === 0 ? 0 : liabilities / income;

            const debtRatioElement = document.querySelector('.debt-ratio');
            if (debtRatioElement) {
                debtRatioElement.textContent = (debtRatio * 100).toFixed(2) + '%';
                debtRatioElement.className = 'debt-ratio'; // reset class name
                if (debtRatio < 0.3) {
                    debtRatioElement.classList.add('good');
                } else if (debtRatio >= 0.3 && debtRatio < 0.6) {
                    debtRatioElement.classList.add('warning');
                } else {
                    debtRatioElement.classList.add('critical');
                }
            }
        }

        window.onload = calculateAndUpdateDebtRatio;
    </script>
</body>
</html>
