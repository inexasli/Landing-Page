<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INEXASLI</title>
    <link rel="icon" type="image/x-icon" href="Logo.png">

    <style>
      body {
        background-color: #000;
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      img {
        max-width: 100%;
        height: auto;
        cursor: pointer;
      }

      h1 {
        margin-top: 5px;
        margin-bottom: 5px;
      }

      /* Hamburger menu styles */
      .menu {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        flex-direction: column;
        cursor: pointer;
        z-index: 2;
      }

      .menu div {
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 4px 0;
        transition: 0.3s;
      }

      .dropdown {
        display: none;
        position: absolute;
        top: 50px;
        right: 10px;
        background-color: #000;
        border-radius: 5px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: center;
      }

      .dropdown a:hover {
        background-color: #575757;
      }

      .menu.active div:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
      }

      .menu.active div:nth-child(2) {
        opacity: 0;
      }

      .menu.active div:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
      }

      /* Styles for the Stripe Elements */
      .StripeElement {
        box-sizing: border-box;

        height: 40px;

        padding: 10px 12px;

        border: 1px solid transparent;
        border-radius: 4px;
        background-color: white;
        box-shadow: 0 1px 3px 0 #e6ebf1;
        -webkit-transition: box-shadow 150ms ease;
        transition: box-shadow 150ms ease;
      }

      .StripeElement--focus {
        box-shadow: 0 1px 3px 0 #cfd7df;
      }

      .StripeElement--invalid {
        border-color: #fa755a;
      }

      .StripeElement--webkit-autofill {
        background-color: #fefde5 !important;
      }

      #payment-form {
        width: 100%;
        max-width: 400px;
        margin: 20px auto;
      }

      #submit-button {
        background-color: #00f;
        color: #fff;
        padding: 10px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
      }
    </style>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <!-- Hamburger Menu -->
    <div class="menu" id="menuToggle">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown" id="dropdownMenu">
      <a href="#finance">Finance</a>
      <a href="#minimal">Minimalism</a>
      <a href="#discipline">Discipline</a>
    </div>

    <img src="Logo.png" alt="Your Logo">
    <h1 style="font-size:48px">Payment</h1>

    <!-- Payment Form -->
    <form id="payment-form">
      <div id="card-element" class="StripeElement">
        <!-- A Stripe Element will be inserted here. -->
      </div>

      <!-- Used to display form errors. -->
      <div id="card-errors" role="alert"></div>

      <button id="submit-button">Pay Now</button>
    </form>

    <script>
      // Hamburger menu toggle
      const menuToggle = document.getElementById('menuToggle');
      const dropdownMenu = document.getElementById('dropdownMenu');

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        if (dropdownMenu.style.display === 'block') {
          dropdownMenu.style.display = 'none';
        } else {
          dropdownMenu.style.display = 'block';
        }
      });

      document.addEventListener('click', (event) => {
        if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
          dropdownMenu.style.display = 'none';
          menuToggle.classList.remove('active');
        }
      });

      // Stripe Integration
      const stripe = Stripe('pk_live_51POOigILSdrwu9bgkEjpKt5ftc9eO6hsRqMfF8jpHurE4dMbJsCmyCa24qNHTpZ0YYjvNuM6QK5NGuLdwRIeixGw00r9CQZqME');
      const elements = stripe.elements();

      const cardElement = elements.create('card');
      cardElement.mount('#card-element');

      const form = document.getElementById('payment-form');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const {token, error} = await stripe.createToken(cardElement);

        if (error) {
          const errorElement = document.getElementById('card-errors');
          errorElement.textContent = error.message;
        } else {
          // Store the token in a secure cookie
          document.cookie = `payment_token=${token.id}; Secure; HttpOnly; SameSite=Strict; path=/`;

          // Redirect to the result page
          window.location.href = 'page6.html';
        }
      });
    </script>
  </body>
</html>
