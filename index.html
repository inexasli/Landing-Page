<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
    <script>
        function openEmailAndDownload() {
            // Open pre-filled email
            window.location.href = "mailto:admin@inexasli.com?subject=Estimate Request&body=Please find the attached file for your estimate request.";

            // Trigger file download
            var link = document.createElement('a');
            link.href = 'https://github.com/inexasli/main/Worksheet.xlsx';
            link.download = 'Worksheet.xlsx';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</head>
<body>
    <!-- Replace 'logo.png' with the actual filename of your logo -->
    <img src="Logo.png" alt="Your Logo">

    <h1>Empowering Thee</h1>

    <!-- Add the onclick attribute to trigger the JavaScript function -->
    <a href="#" onclick="openEmailAndDownload()">Request Estimate</a>
</body>
</html>
