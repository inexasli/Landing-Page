    <style>
      body {
        background-color: #000;

 #addToHomeScreenBanner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: space-around; /* Change to space-around for symmetrical spacing */
    align-items: center;
    padding: 10px;
}

#addToHomeScreenBanner p {
    margin: 0; /* Remove default margin for the paragraph */
}

#addToHomeScreenBanner button {
    background-color: white;
    color: black;
    border: none;
    padding: 10px 20px; /* Adjust padding for symmetrical size */
    border-radius: 5px;
    cursor: pointer;
}

  <body>
    <div id="addToHomeScreenBanner">
      <p>Download the Web App</p>
      <button>Install</button>
    </div>
    <img src="Logo.png" alt="Your Logo">
    <h1 style="font-size:48px">Empowering Thee</h1>
 
  
  <script>
 


    function addToHomeScreen() {
      // Check if browser supports adding to home screen
      if (navigator.homescreen !== undefined) {
        // If supported, prompt user to add
        navigator.homescreen.getManifest().then(() => {
          // User has already added to home screen, hide banner (optional)
          document.getElementById("addToHomeScreenBanner").style.display = "none";
        }).catch(() => {
          // User has not added yet, display prompt
          alert("Click 'Add to Home Screen' to launch this website like an app.");
        });
      } else {
        // Not supported, display message
        alert("Click your browsers share button & 'Add to Home Screen'");
      }
    }
    // Add event listener to the button
    const addToHomeScreenButton = document.getElementById("addToHomeScreenBanner").querySelector("button");
    addToHomeScreenButton.addEventListener("click", addToHomeScreen);
  </script>
