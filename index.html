    <style>
      body {
        background-color: #000;
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      img {
        max-width: 100%;
        height: auto;
        cursor: pointer;
      }

      h1 {
        margin-top: 5px;
        margin-bottom: 5px;
        font-size: 2rem; /* Adjusted size for better mobile readability */
      }

      #addToHomeScreenBanner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px;
      }

      #addToHomeScreenBanner p {
        margin: 0;
      }

      #addToHomeScreenBanner button {
        background-color: white;
        color: black;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Hamburger menu styles */
      .menu {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        flex-direction: column;
        cursor: pointer;
        z-index: 2;
      }

      .menu div {
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 4px 0;
        transition: 0.3s;
      }

      .dropdown {
        display: none;
        position: absolute;
        top: 50px;
        right: 10px;
        background-color: #000;
        border-radius: 5px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: center;
      }

      .dropdown a:hover {
        background-color: #575757;
      }

      .menu.active div:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
      }

      .menu.active div:nth-child(2) {
        opacity: 0;
      }

      .menu.active div:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
      }

      /* Media queries */
      @media (max-width: 600px) {
        h1 {
          font-size: 1.5rem; /* Adjusted size for smaller screens */
        }

        #addToHomeScreenBanner {
          height: 40px;
          padding: 5px;
        }

        #addToHomeScreenBanner button {
          padding: 8px 15px;
        }

        .menu div {
          width: 20px;
          height: 2px;
        }
      }
    </style>

    <script>
      // Hamburger menu toggle
      const menuToggle = document.getElementById("menuToggle");
      const dropdownMenu = document.getElementById("dropdownMenu");

      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        dropdownMenu.style.display =
          dropdownMenu.style.display === "block" ? "none" : "block";
      });

      document.addEventListener("click", (event) => {
        if (
          !menuToggle.contains(event.target) &&
          !dropdownMenu.contains(event.target)
        ) {
          dropdownMenu.style.display = "none";
          menuToggle.classList.remove("active");
        }
      });
