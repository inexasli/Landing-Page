    <style>
      body {
        background-color: #000;
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0
      }

      img {
        max-width: 100%;
        height: auto;
        cursor: pointer
      }

      h1 {
        margin-top: 5px;
        margin-bottom: 5px
      }

 #addToHomeScreenBanner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: space-around; /* Change to space-around for symmetrical spacing */
    align-items: center;
    padding: 10px;
}

#addToHomeScreenBanner p {
    margin: 0; /* Remove default margin for the paragraph */
}

#addToHomeScreenBanner button {
    background-color: white;
    color: black;
    border: none;
    padding: 10px 20px; /* Adjust padding for symmetrical size */
    border-radius: 5px;
    cursor: pointer;
}

/* Hamburger menu styles */
.menu {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  flex-direction: column;
  cursor: pointer;
  z-index: 2; /* Ensure it appears above other elements */
}

.menu div {
  width: 25px;
  height: 3px;
  background-color: #fff; /* Change to white to be visible against a black background */
  margin: 4px 0;
  transition: 0.3s;
}

.dropdown {
  display: none;
  position: absolute;
  top: 50px;
  right: 10px;
  background-color: #000;
  border-radius: 5px;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
  z-index: 1;
}

.dropdown a {
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: center;
}

.dropdown a:hover {
  background-color: #575757;
}

.menu.active div:nth-child(1) {
  transform: rotate(-45deg) translate(-5px, 6px);
}

.menu.active div:nth-child(2) {
  opacity: 0;
}

.menu.active div:nth-child(3) {
  transform: rotate(45deg) translate(-5px, -6px);
}


    </style>
  </head>
  <body>
      
      <!-- Hamburger Menu -->
<div class="menu" id="menuToggle">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Dropdown Menu -->
<div class="dropdown" id="dropdownMenu">
  <a href="service">FHE</a>
  <a href="#minimal">Minimalism</a>

</div>

<!--
   
    "Much like tracking your calorie intake on MyFitnessPal to maintain a healthy lifestyle, IEAL helps you monitor your financial health by tracking your disposable income. Think of disposable income as the financial equivalent of your daily calorie allowance—it's what's left over after accounting for your essential expenses and financial obligations.

Just as you reference your daily calorie intake to make informed dietary choices, you can reference your disposable income to make smarter financial decisions. Whether it's deciding on a budget for entertainment, savings goals, or investments, your disposable income serves as a valuable reference point. IEAL, in conjunction with your certified financial advisor, helps empower you to allocate your money wisely, ensuring that you're not overspending and that you're prioritizing your financial goals effectively.”

    Why use the IEAL? 1. Avoid paying owing a large sum for taxes end of year by understanding your tax obligation
   2. Get an estimate of your financial landscape and what it means
    3. create hypothetical scenarios such, as taking on new debt, changing a job, etc and see how it may effect you.
    
    
    
    -->
    
 <script>
// Hamburger menu toggle
const menuToggle = document.getElementById('menuToggle');
const dropdownMenu = document.getElementById('dropdownMenu');

// Event listener for the hamburger menu
menuToggle.addEventListener('click', () => {
  menuToggle.classList.toggle('active');
  // Toggle display of dropdown menu
  if (dropdownMenu.style.display === 'block') {
    dropdownMenu.style.display = 'none';
  } else {
    dropdownMenu.style.display = 'block';
  }
});

// Optional: Close the dropdown menu if clicked outside
document.addEventListener('click', (event) => {
  if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
    dropdownMenu.style.display = 'none';
    menuToggle.classList.remove('active');
  }
});

function addToHomeScreen() {
  // Check if browser supports adding to home screen
  if ('addEventListener' in window) {
    window.addEventListener('beforeinstallprompt', (event) => {
      // Prevent the mini-infobar from appearing on mobile
      event.preventDefault();
      // Show the install prompt
      document.getElementById("addToHomeScreenBanner").style.display = "block";
      document.getElementById("addToHomeScreenBanner").querySelector("button").addEventListener("click", () => {
        event.prompt();
      });
    });
  } else {
    // Not supported, display message
    alert("Click your browser's share button & 'Add to Home Screen'");
  }
}

// Add event listener to the button
const addToHomeScreenButton = document.getElementById("addToHomeScreenBanner").querySelector("button");
addToHomeScreenButton.addEventListener("click", addToHomeScreen);
</script>

 
   </body>
