
<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      body {
        background-color: #000;
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        margin: 0
      }

      img {
        max-width: 100%;
        height: auto;
        cursor: pointer
      }

      h1 {
        margin-top: 5px;
        margin-bottom: 5px
      }



/* Hamburger menu styles */
.menu {
  position: absolute;
  top: 10px;
  right: 10px;
  display: flex;
  flex-direction: column;
  cursor: pointer;
  z-index: 2; /* Ensure it appears above other elements */
}

.menu div {
  width: 25px;
  height: 3px;
  background-color: #fff; /* Change to white to be visible against a black background */
  margin: 4px 0;
  transition: 0.3s;
}

.dropdown {
  display: none;
  position: absolute;
  top: 50px;
  right: 10px;
  background-color: #000;
  border-radius: 5px;
  box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
  z-index: 1;
}

.dropdown a {
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: center;
}

.dropdown a:hover {
  background-color: #575757;
}

.menu.active div:nth-child(1) {
  transform: rotate(-45deg) translate(-5px, 6px);
}

.menu.active div:nth-child(2) {
  opacity: 0;
}

.menu.active div:nth-child(3) {
  transform: rotate(45deg) translate(-5px, -6px);
}


    </style>
  </head>
  <body>
      
      <!-- Hamburger Menu -->
<div class="menu" id="menuToggle">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Dropdown Menu -->
<div class="dropdown" id="dropdownMenu">
  <a href="#finance">Finance</a>
  <a href="#minimal">Minimalism</a>
  <a href="#discipline">Discipline</a>
  <!-- <a href="#contact">Contact</a> -->
</div>

      
      
      
   
    <!-- <img src="Logo.png" alt="Your Logo"> -->
    
    <h1 style="font-size:48px">Minimalism isn't just simplicity, removing excess and focusing on what's essential its optimal decision making</h1> 
    <h1 style="font-size:48px"></h1>
 


    
 <script>
// Hamburger menu toggle
const menuToggle = document.getElementById('menuToggle');
const dropdownMenu = document.getElementById('dropdownMenu');

// Event listener for the hamburger menu
menuToggle.addEventListener('click', () => {
  menuToggle.classList.toggle('active');
  // Toggle display of dropdown menu
  if (dropdownMenu.style.display === 'block') {
    dropdownMenu.style.display = 'none';
  } else {
    dropdownMenu.style.display = 'block';
  }
});

// Optional: Close the dropdown menu if clicked outside
document.addEventListener('click', (event) => {
  if (!menuToggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
    dropdownMenu.style.display = 'none';
    menuToggle.classList.remove('active');
  }
});




</script>

 
   </body>
