<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Page</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center; /* Center text */
            margin: 20px;
        }

        input {
            width: 200px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 8px 16px rgba(0, 128, 0, 0.3);
        }

        h1 {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <img src="logo.png" alt="Your Logo">

    <h1>Income, expenses, assets, and liabilities: the four pillars of finance.</h1>

    <!-- ... (Your existing HTML code) ... -->

    <script>
        function submitValues() {
            // You can add JavaScript code here to collect and process the input values

        }
    </script>
</body>

</html>
