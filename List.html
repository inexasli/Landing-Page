    <h1>Canadian Tax Calculator</h1>

    <form id="taxCalculatorForm">
        <label for="income">Enter Income:</label>
        <input type="number" id="income" name="income" required>
        <br>
        <button type="button" onclick="calculateTax()">Calculate Tax</button>
    </form>

    <h2>Calculated Tax:</h2>
    <p id="calculatedTax"></p>

    <script>
        function calculateTax() {
            var income = parseFloat(document.getElementById("income").value);
            var taxRate = getTaxRate(income);
            var calculatedTax = income * taxRate;
            document.getElementById("calculatedTax").innerHTML = "Tax Payable: $" + calculatedTax.toFixed(2);
        }

        function getTaxRate(income) {
            if (income >= 235675) return 0.33;
            else if (income >= 165430) return 0.29;
            else if (income >= 106717) return 0.26;
            else if (income >= 53359) return 0.205;
            else return 0.15;
        }
    </script>
